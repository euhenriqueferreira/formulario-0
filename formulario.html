<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulário</title>
</head>
<body>
    <div class="conteudo">
        <div class="caixa">
            <form action="">
                <fieldset>
                    <h1>Contate-nos</h1>
                    <br>
                    <div class="caixa-mae">
                        <label for="nome" class="label-input">Nome</label>
                        <input type="text" name="nome" id="nome" class="caixa-de-input" required>
        
                    </div><!--Nome-->
                    <div class="caixa-mae">
                        <label for="email" class="label-input">E-mail</label>
                        <input type="email" name="email" id="email" class="caixa-de-input" required>
        
                    </div><!--E-mail-->
                    <div class="caixa-mae">
                        <label for="telefone" class="label-input">Telefone</label>
                        <input type="tel" name="telefone" id="telefone" class="caixa-de-input" required>
        
                    </div><!--Telefone-->
                    <div class="caixa-mae">
                        <label for="mensagem" class="label-input">Mensagem</label>
                        <input type="text" name="mensagem" id="mensagem" class="caixa-de-input" required>
        
                    </div><!--Mensagem-->
                    <br>
                    <input type="submit" class="button">
                </fieldset>
            </form>
        </div>

        <div class="info">
            <div class="title-subtitle">
                <h1>Nossas infomações</h1>
                <p>Entre em contato conosco para nos ajudar a melhorar a plataforma.</p>
            </div>
            <div class="informacoes">
                <p><i class="fa-solid fa-location-dot"></i>     <strong>Endereço: </strong>R. Altamira do Paraná, 133 - Vila Jaguara, São Paulo - SP, 05318-010</p>
                <p><i class="fa-solid fa-phone"></i> <strong>Telefone:</strong> 55 99999-9999</p>
                <p><i class="fa-solid fa-paper-plane"></i> <strong>Email:</strong> info@seusite.com</p>
                <p><i class="fa-solid fa-earth-americas"></i> <strong>Website:</strong> seusite.com</p>
            </div>


        </div>
    </div>


    <script src="https://kit.fontawesome.com/d6c8bd95ac.js" crossorigin="anonymous"></script>
</body>
</html>
